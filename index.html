<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

      <div id='app' class="container">

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 class="center">Guessing Game!</h1>
          <h3 class="center">Guess a number between 1 and 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <form>
              <label for="player-input"></label>
              <input type="text" id="player-input" class="center" placeholder="#" maxlength="3" autofocus />
              <!--<input type="submit" value="Guess!" />-->
              <button class="btn" id="submit">Go!</button>
            </form>
          </div>

          <div id='guesses' class="center">
            <!-- unordered list of guesses -->
            <ul>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <!-- reset and hint buttons -->
            <!--<input type="submit" value="reset" />-->
            <!--<input type="submit" value="hint" />-->
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="hint">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="row">
          <div class='col-xs-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-xs-4' id="name">
            <h4>Michael van Genderen</h4>
          </div>

          <div class='col-xs-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>

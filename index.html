<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link type="text/css" rel="stylesheet" href="style.css">
    
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h3>Guess a number between 1 and 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <form>
              <label for="numberGuess"></label>
              <input type="text" id="numberGuess" placeholder="Enter Number Here!" maxlength="3" autofocus />
              <!--<input type="submit" value="Guess!" />-->
              <button>Guess!</button>
            </form
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <!--<input type="submit" value="reset" />-->
            <!--<input type="submit" value="hint" />-->
            <button>Reset</button>
            <button>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Michael van Genderen</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
